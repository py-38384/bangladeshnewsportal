{% load static %}
<div class="content">
    {% if data.thumbnail %}
    <div class="thumbnail">
        <a href="{% url 'content' data.id %}">
            <img src="{{data.thumbnail.url}}" alt="data.title">
        </a>
    </div>
    {% endif %}
    <div class="description">
        <div class="content-info">
            <div class="left-side">
                <div class="author"><i class='bx bxs-user-account'></i> {{data.author.full_name}}</div>
                <div class="time"><i class='bx bxs-time-five' ></i>{{data.timesince}}</div>
            </div>
            <div class="right-side">
                <div class="views"><span class="material-symbols-outlined">visibility</span> {{data.views}}</div>
            </div>
        </div>
        <div class="title-and-brief">
            <h4 class="title">
                <a href="{% url 'content' data.id %}">
                    {{data.title}}
                </a>
            </h4>
            <p class="brief">
                {{data.brief}}
            </p>
        </div>
        <div class="read-more">
            <a href="{% url 'content' data.id %}">Read More <i class='bx bx-right-arrow-alt'></i></a>
        </div>
    </div>
</div>
